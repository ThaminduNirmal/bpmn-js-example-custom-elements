<!DOCTYPE html>
<html>
<head>
  <title>BPMN AI Editor</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.0.3/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.0.3/dist/assets/bpmn-font/css/bpmn.css" />
  
  <style>
    html, body, #app { height: 100%; margin: 0; padding: 0; }
    
    /* Toolbar Styles */
    .buttons {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .buttons button {
      padding: 8px 15px;
      margin-right: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #file-input { display: none; } /* Hide the ugly file input */
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="buttons">
    <button id="btn-open">ðŸ“‚ Open Diagram</button>
    <button id="btn-download">ðŸ’¾ Download BPMN</button>
    <input type="file" id="file-input" accept=".bpmn, .xml" />
  </div>

  <script src="app.js"></script>
</body>
</html>
